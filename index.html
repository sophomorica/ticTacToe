<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <label for="indoor"> 
          <input id="player_1" type="radio" name="X">Player 1 
          <input id="player_2" type="radio" name="O">Player 2 
        </label>
      <div class="game">
        <div class="row_1">
          <div id="1" class="game_square"></div>
          <div id="4" class="game_square"></div>
          <div id="7" class="game_square"></div>
        </div>
        <div class="row_2">
          <div id="2" class="game_square"></div>
          <div id="5" class="game_square"></div>
          <div id="8" class="game_square"></div>
        </div>
        <div class="row_3">
          <div id="3" class="game_square"></div>
          <div id="6" class="game_square"></div>
          <div id="9" class="game_square"></div>
        </div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
